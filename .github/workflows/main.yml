name: Pylint

on: [push]

jobs:
  SAST: 
    name: sast scan using bandit
    runs-on: ubuntu-latest

    steps: 
    - name: Chekout code
      uses: actions/checkout@v5

    - name: setup Python
      uses: actions/setup-python@v6
      with: 
          python-version: '3.11'

    - name: Install bandit
      run: pip install bandit

    - name: run bandit scan
      run: bandit -r .
      
